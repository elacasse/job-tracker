services:
  # === PHP-FPM (Laravel app runtime) ===
  app:
    restart: unless-stopped
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: laravel-app
    volumes:
      - ./backend:/var/www/html
    environment:
      - DB_HOST=db
      - DB_DATABASE=laravel
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret
    depends_on:
      - db
    networks:
      - default
      - llm_private

  # === Nginx (web server for Laravel) ===
  nginx:
    restart: unless-stopped
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
      - frontend
    networks:
      - default

  # === Frontend (Vue.js) ===
  frontend:
    restart: unless-stopped
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vue-frontend
    volumes:
      - ./frontend:/app
    # no ports here â€“ only reachable via nginx
    command: ["npm", "run", "dev", "--", "--host"]
    networks:
      - default

  # === MySQL database ===
  db:
    image: mariadb:lts
    container_name: mariadb-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - ./database:/var/lib/mysql
    networks:
      - default

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    volumes:
      - ollama:/root/.ollama
    networks:
      - default
      - llm_private
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

networks:
  llm_private:
    internal: true

volumes:
  ollama:
